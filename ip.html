<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/init.less" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.css" />
		<link rel="stylesheet/less" href="css/index.less">
		<link rel="stylesheet/less" href="css/ip.less">
		<script src="js/pm.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/less.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="ip-container">
			<div class="top-title-box">
				<img src="images/back.png" alt="">
				IP+故事卡
			</div>
			<div class="banner">
				<img src="images/ip-banner.png">
			</div>
			<div class="ip-content">
				<div class="content-title">
					<div class="name">作品名</div>
					<div class="auther">作者</div>
					<div class="type">类型：言情</div>
				</div>
				<div class="works-list">
					<div class="list">
						<div class="works-title">
							<span></span>
							作者介绍：
						</div>
						<div class="desc">
							作者详细介绍xxxxxxxxxx
						</div>
					</div>
					<div class="list">
						<div class="works-title">
							<span></span>
							作品简介：
						</div>
						<div class="desc">
							作品详细介绍xxxxxxxxxx
						</div>
					</div>
					<div class="list">
						<div class="works-title">
							<span></span>
							角色特征：
						</div>
						
						<div class="desc">
							角色详细介绍xxxxxxxxxx
						</div>
					</div>
					<div class="list">
						<div class="works-title">
							<span></span>
							故事大纲：
						</div>
						<div class="desc">
							故事大纲详情介绍xxxxxxxxxx
						</div>
					</div>
					<div class="list">
						<div class="works-title">
							<span></span>
							样稿：
						</div>
						<div class="desc">
							样稿详细介绍xxxxxxxxxx
						</div>
					</div>
				</div>
			</div>
			<div class="bottom-box">
				<div class="item">
					<span class="span1"></span>
					关注作品
				</div>
				<div class="item">
					<span class="span2"></span>
					在线阅读
				</div>
				<div class="item">
					<span class="span3"></span>
					立即报价
				</div>
				<div class="item">
					<span class="span4"></span>
					在线客服
				</div>
			</div>
		</div>

</html>
