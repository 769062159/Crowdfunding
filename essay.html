<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/init.less" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.css" />
		<link rel="stylesheet/less" href="css/index.less">
		<link rel="stylesheet/less" href="css/essay.less">
		<script src="js/pm.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/less.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="essay-container">
			<div class="top-title-box">
				<img src="images/back.png" alt="">
				我要征稿
			</div>
			<div class="banner">
				<img src="images/essay-banner.png">
			</div>
			<div class="works-content">
				<div class="works-box1">
					<div class="works-title">
						<span></span>
						作品类型要求：
					</div>
					<div class="works-textarea">
						<textarea rows="" cols="" placeholder="征稿者填写征稿类型要求..."></textarea>

					</div>
				</div>
				<div class="works-box1">
					<div class="works-title">
						<span></span>
						作品内容要求：
					</div>
					<div class="works-textarea">
						<textarea placeholder="征稿者填写征稿内容要求..." /></textarea>

					</div>
				</div>
			</div>

			<div class="pay-essay">
				<div class="text">支付征稿费用</div>
			</div>
			<div class="bottom-box1">
				<div class="cancel-btn btn1">撤销发布</div>
				<div class="release-btn btn1">发布</div>
			</div>
		</div>
		
	</body>
</html>
