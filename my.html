<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>我的</title>
    <link rel="stylesheet" type="text/css" href="css/init.less" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/swiper.css" />
    <link rel="stylesheet/less" href="css/my.less">
    <script src="js/pm.min.js" type="text/javascript" charset="utf-8"></script>

<body>
    <div class="body-container">

                <div class="user">

                </div>

            <div class="box box-assets">

                <a href="assets.html" class="content">
                    <img src="images/assetManage.png" alt="">

            </div>
        </div>

        <div class="box1">
            <a class="content1">

                <div class="word">消息</div>

            <a class="content1">
                <img src="images/collect.png" alt="" class="icon">

                <img src="images/view.png" alt="" class="icon">

            </a>
            <a class="content1">
                <img src="images/book.png" alt="" class="icon">

            </a>
            <a class="content1">
                <img src="images/attention.png" alt="" class="icon">
                <div class="word">关注</div>
                <img src="images/right.png" class="arrow">
            </a>
            <a class="content1">
                <img src="images/writer.png" alt="" class="icon">
                <div class="word">成为作家</div>
                <img src="images/right.png" class="arrow">
            </a>
        </div>

        <div class="footer">
            <a href="index.html" class="box">
                <img src="containerImage/shouye.png" alt="" class="shouye">
                <div class="tip">首页</div>
            </a>
            <div class="box">
                <img src="containerImage/read.png" alt="" class="shouye">
                <div class="tip">苍穹阅读</div>
            </div>
            <div class="box">
                <img src="containerImage/find.png" alt="" class="shouye">
                <div class="tip">发现</div>
            </div>
            <a href="my.html" class="box">

                <div class="tip">我的</div>
